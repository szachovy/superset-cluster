---
services:
  initcontainer:
    build: "."
    image: "superset"
    entrypoint:
      - "sh"
      - "-c"
      - |
        sleep infinity
    container_name: "superset-initcontainer"
    environment:
      ENVIRONMENT: "${ENVIRONMENT}"
      VIRTUAL_IP_ADDRESS: "${VIRTUAL_IP_ADDRESS}"
    networks:
      - "superset-network"
    ports:
      - "8088:8088"

  maincontainer:
    image: "superset"
    container_name: "superset"
    environment:
      VIRTUAL_IP_ADDRESS: "${VIRTUAL_IP_ADDRESS}"
    networks:
      - "superset-network"
    ports:
      - "8088:8088"

networks:
  superset-network:
    external: "true"


            export SECRET_KEY="$(openssl rand -base64 42)" \
        && \
        superset fab create-admin \
          --username "superset" \
          --firstname "superset" \
          --lastname "superset" \
          --email "superset@cluster.com" \
          --password "cluster" \
        && \
        superset db upgrade \
        && \
        if [ "${ENVIRONMENT}" = "testing" ]; then \
          superset load_examples; \
        fi \
        &&  \
        superset init \
        && \
        superset set-database-uri --database_name MySQL --uri mysql+mysqlconnector://superset:cluster@${VIRTUAL_IP_ADDRESS}:6446/superset