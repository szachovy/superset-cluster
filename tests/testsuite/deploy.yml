---
- name: "Sanity testing"
  connection: "local"
  hosts: "testing"
  any_errors_fatal: true
  tasks:
    - name: "Run sanity tasks from testing role"
      ansible.builtin.include_role: {name: "testing", tasks_from: "sanity"}

- name: "System testing"
  connection: "local"
  hosts: "testing"
  any_errors_fatal: true
  tasks:
    - name: "Run system tasks from testing role"
      ansible.builtin.include_role: {name: "testing", tasks_from: "system"}

- name: "Functional testing"
  connection: "local"
  hosts: "testing"
  any_errors_fatal: true
  tasks:
    - name: "Run functional tasks from testing role"
      ansible.builtin.include_role: {name: "testing", tasks_from: "functional"}
