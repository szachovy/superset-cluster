---
- name: end-to-end run
  ansible.builtin.shell: |
    set -euxo pipefail
    source {{ role_path }}/files/system.sh \
      {{ node_prefix }} \
      {{ network_interface }} \
      {{ mysql_password }}
    initialize_nodes
    start_superset
    sleep 60
  args:
    executable: /bin/bash
  register: end_to_end_output

- name: Display the output
  ansible.builtin.debug:
    var: end_to_end_output.stdout
