---
- name: end-to-end run
  ansible.builtin.shell: |
    set -euxo pipefail
    source {{ role_path }}/files/system.sh \
      {{ node_prefix }} \
      {{ superset_network_interface }} \
      {{ virtual_ip_address }} \
      {{ virtual_network_interface }}
    initialize_nodes
  args:
    executable: /bin/bash
